<h1>Short.ly Shorten Template</h1>

<form name="shortener" ng-submit="createLink()">
  <input type="url" ng-model="newLink.url" ng-pattern="/https?:\/\/www\.[\da-z]*\.(com)|(org)|(gov)/" required />
  <input type="submit" value="Shorten" ng-disabled="shortener.$invalid" />
</form>
<span>{{base}}{{shortenedLink}}</span>
